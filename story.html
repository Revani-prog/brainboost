<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Epic Travel Adventure</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    color: #fff;
    background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 1s ease-in-out, filter 0.5s ease-in-out;
    filter: brightness(0.9);
  }

  /* Home button */
  .home-btn {
    position: absolute;
    top: 15px;
    left: 20px;
    background: #ff7e5f;
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 6px;
    font-size: 0.9em;
    font-weight: bold;
    transition: background 0.3s;
  }
  .home-btn:hover {
    background: #feb47b;
  }

  .story-box {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 700px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 { font-size: 1.5rem; margin-bottom: 20px; line-height: 1.4; }

  .choices button, #startButton, #restartButton {
    margin: 10px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg,#ff7e5f,#feb47b);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .choices button:hover, #startButton:hover, #restartButton:hover {
    background: linear-gradient(90deg,#feb47b,#ff7e5f);
  }

  .hidden { display: none; }

  .story-highlight {
    color: #ffd700;
    font-weight: bold;
  }
</style>
</head>
<body>
  <!-- Home Button -->
  <a href="a.html" class="home-btn">🏠 Home</a>

  <div class="story-box">
    <h2 id="story">Welcome to the Epic Travel Adventure! 🌍</h2>
    <div id="intro">
      <button id="startButton">Start Your Journey</button>
    </div>
    <div class="choices hidden" id="choices"></div>
  </div>

<script>

const choicesElement = document.getElementById("choices");
const introElement = document.getElementById("intro");
const body = document.body;

      { text: "Jungle Safari 🌿", next: "jungle" },
      { text: "Desert Oasis 🏜️", next: "desert" },
      { text: "Magical Island 🏝️", next: "island" }
    ]
  },

    choices: [
      { text: "Surf the waves 🏄", next: "surf" },

    ]

    choices: [
      { text: "Hike to the peak 🥾", next: "hike" },

      { text: "Find hidden waterfall 💦", next: "waterfall" }
    ]
  },
  city: {
    text: "The city is alive! Lights, music, and fun everywhere 🌆",
    background: "https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba?auto=format&fit=crop&w=1350&q=80",

      { text: "Visit a museum 🖼️", next: "museum" },

    ]
  },
  // Beach outcomes
  surf: { text: "You ride the waves like a pro! 🌊🏄 Feel the thrill and splash around!", background: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&w=1350&q=80", choices: [] },

  sandboard: { text: "Zooming down the dunes 🏂💨 Excitement overload!", background: "https://images.unsplash.com/photo-1516910817561-9d2980c5dc0d?auto=format&w=1350&q=80", choices: [] },
  // Island outcomes
  caves: { text: "Hidden caves reveal sparkling crystals 🪨✨ You feel like a treasure hunter!", background: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&w=1350&q=80", choices: [] },
  dolphins: { text: "Swimming with dolphins 🐬💦 Joyful splashes and laughter!", background: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&w=1350&q=80", choices: [] },
  treasure: { text: "You discover a treasure chest 🏴‍☠️💰 Filled with gold and jewels!", background: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&w=1350&q=80", choices: [] }
};

function showScene(sceneKey) {
  const scene = story[sceneKey];
  storyElement.textContent = scene.text;
  body.style.backgroundImage = `url(${scene.background})`;
  body.style.filter = `brightness(${0.8 + Math.random() * 0.2})`;
  choicesElement.innerHTML = "";
  choicesElement.classList.remove("hidden");
  introElement.classList.add("hidden");

  if(scene.choices.length === 0){
    const restartBtn = document.createElement("button");
    restartBtn.textContent = "Restart Adventure";
    restartBtn.id="restartButton";
    restartBtn.onclick = ()=>{
      introElement.classList.remove("hidden");
      choicesElement.classList.add("hidden");
      storyElement.textContent = "Welcome to the Epic Travel Adventure! 🌍";
      body.style.backgroundImage = `url(${story.start.background})`;
      body.style.filter = `brightness(0.9)`;
    };
    choicesElement.appendChild(restartBtn);
    return;
  }

  scene.choices.forEach(choice=>{
    const button=document.createElement("button");
    button.textContent = choice.text;
    button.onclick = ()=> showScene(choice.next);
    choicesElement.appendChild(button);
  });
}

document.getElementById("startButton").onclick = ()=>showScene("start");
</script>
</body>
</html>
