function showScene(sceneKey) {
  const scene = story[sceneKey];
  storyElement.textContent = scene.text;
  body.style.backgroundImage = `url(${scene.background})`;
  body.style.filter = `brightness(${0.8 + Math.random() * 0.2})`;
  choicesElement.innerHTML = "";
  choicesElement.classList.remove("hidden");
  introElement.classList.add("hidden");

  if(scene.choices.length === 0){
    const restartBtn = document.createElement("button");
    restartBtn.textContent = "Restart Adventure";
    restartBtn.id="restartButton";
    restartBtn.onclick = ()=>{
      introElement.classList.remove("hidden");
      choicesElement.classList.add("hidden");
      storyElement.textContent = "Welcome to the Epic Travel Adventure! üåç";
      body.style.backgroundImage = `url(${story.start.background})`;
      body.style.filter = `brightness(0.9)`;
    };
    choicesElement.appendChild(restartBtn);
    return;
  }

  scene.choices.forEach(choice=>{
    const button=document.createElement("button");
    button.textContent = choice.text;
    button.onclick = ()=> showScene(choice.next);
    choicesElement.appendChild(button);
  });
}
