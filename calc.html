<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Options</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #000;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .container {
    display: flex;
    gap: 40px;
    perspective: 1000px;
  }

  .flip-card {
    background: transparent;
    width: 200px;
    height: 250px;
    perspective: 1000px;
    cursor: pointer;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(255,255,255,0.2);
    padding: 20px;
  }

  .flip-card-front {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: black;
  }

  .flip-card-back {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    color: white;
    transform: rotateY(180deg);
  }

  .flip-card-front span {
    font-size: 50px;
    margin-bottom: 15px;
  }

  .flip-card-back button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
  }

  .flip-card-back button:hover {
    background: #ffd700;
    color: #000;
  }

</style>
</head>
<body>

<div class="container">
  <!-- Basic Calculator -->
  <div class="flip-card" onclick="location.href='basic.html'">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <span>üßÆ</span>
        Basic Calculator
      </div>
      <div class="flip-card-back">
        <p>Simple +, -, √ó, √∑</p>
        <button>Go ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <!-- Matrix Calculator -->
  <div class="flip-card" onclick="location.href='matrix.html'">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <span>üî¢</span>
        Matrix Calculator
      </div>
      <div class="flip-card-back">
        <p>Matrix Add, Sub, Mul</p>
        <button>Go ‚û°Ô∏è</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
